<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Map Game</title>
    <link rel="stylesheet" href="css/style.css?v=2">
    <style>
        /* Embedded fallback styles */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: Verdana, sans-serif; background: #333; }
        .screen { position: absolute; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        .screen.hidden { display: none !important; }
        #setup-panel { background: #2c3e50; }
        .panel-card { background: white; padding: 40px; border-radius: 20px; text-align: center; width: 300px; }
        .config-group { margin: 20px 0; text-align: left; }
        select { width: 100%; padding: 10px; font-size: 16px; margin-top: 5px; }
        .btn-primary { background: #27ae60; color: white; border: none; padding: 15px 30px; font-size: 18px; border-radius: 50px; cursor: pointer; width: 100%; }
        .btn-primary:hover { transform: scale(1.05); }
    </style>
</head>
<body>

    <!-- 1. SETUP SCREEN -->
    <div id="setup-panel" class="screen hidden">
        <div class="panel-card">
            <h1>Start Adventure</h1>
            <div class="config-group">
                <label>Map Theme:</label>
                <select id="config-theme"></select>
            </div>
            <div class="config-group">
                <label>Your Hero:</label>
                <select id="config-char"></select>
            </div>
            <button id="btn-start" class="btn-primary">Let's Go!</button>
        </div>
    </div>

    <!-- 2. GAME SCREEN -->
    <div id="game-container" class="screen">
        <canvas id="map-canvas"></canvas>

        <!-- Character Sprite (CSS Representation) -->
        <div id="character-sprite"></div>

        <!-- UI HUD -->
        <div id="ui-hud">
            <div class="hud-item">Stars: <span id="score-display">0</span></div>
            <div class="hud-item">Level <span id="level-display">1</span></div>
            <a href="admin.html" class="hud-item hud-link">Admin</a>
        </div>

        <!-- Start Menu on Canvas -->
        <div id="canvas-start-menu" class="canvas-start-menu">
            <h1>Adventure Game</h1>
            <div class="start-menu-options">
                <div class="option-group">
                    <label>Theme:</label>
                    <select id="canvas-theme-select"></select>
                </div>
                <div class="option-group">
                    <label>Character:</label>
                    <select id="canvas-char-select"></select>
                </div>
            </div>
            <button id="canvas-start-btn" class="canvas-start-btn">START</button>
        </div>

        <!-- Feedback Message Overlay -->
        <div id="feedback-msg" class="hidden"></div>

        <!-- Victory Screen -->
        <div id="victory-screen" class="victory-screen hidden">
            <h1>VICTORY!</h1>
            <div class="victory-level">Level <span id="victory-level-num">1</span> Complete!</div>
            <div class="victory-stars">
                <span id="victory-star-count">0</span> Stars Collected!
            </div>
            <div class="victory-buttons">
                <button id="next-level-btn" class="next-level-btn">Next Level</button>
                <button id="play-again-btn" class="play-again-btn">Start Over</button>
            </div>
        </div>
    </div>

    <!-- 3. MINI-GAME MODAL -->
    <div id="game-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Challenge!</h2>
            </div>
            <div id="minigame-container">
                <!-- Game Injected Here via JS -->
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="js/api.js"></script>
    <script src="js/map_renderer.js"></script>
    <script src="js/ui_manager.js"></script>

    <!-- Pre-load Mini-Games -->
    <script src="js/minigames/game_math_add.js"></script>
    <script src="js/minigames/game_memory.js"></script>
    <script src="js/minigames/game_pattern.js"></script>

    <script src="js/main.js"></script>
</body>
</html>
